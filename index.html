<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teachable Machine Image Classifier (Image Upload)</title>
    <style>
        body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; margin-top: 20px; }
        button { padding: 10px 20px; font-size: 1.2em; margin-bottom: 20px; cursor: pointer; }
        #image-upload-container { margin-bottom: 20px; }
        #uploaded-image-preview { max-width: 300px; max-height: 300px; border: 1px solid #ccc; margin-top: 10px; display: none; } /* 초기에는 숨김 */
        #label-container div { margin-bottom: 5px; font-size: 1.1em; }
    </style>
</head>
<body>

    <div>Teachable Machine Image Model (사진 업로드)</div>
    <div id="image-upload-container">
        <input type="file" id="image-upload" accept="image/*">
        <button type="button" onclick="predictUploadedImage()">사진 판별</button>
    </div>

    <img id="uploaded-image-preview" src="#" alt="업로드된 이미지 미리보기">
    <div id="label-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <script type="text/javascript">
        const URL = "./my_model/";
        let model, labelContainer, maxPredictions;
        const THRESHOLD = 0.8; // 0.8 (80%) 이상일 때만 판별

        // 모델 로드 함수 (웹캠 대신 파일 업로드 용도로 변경)
        async function init() {
            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";

            model = await tmImage.load(modelURL, metadataURL);
            maxPredictions = model.getTotalClasses();

            labelContainer = document.getElementById("label-container");
            for (let i = 0; i < maxPredictions; i++) {
                labelContainer.appendChild(document.createElement("div"));
            }
            const notThisDiv = document.createElement("div");
            notThisDiv.id = "not-this-label";
            labelContainer.appendChild(notThisDiv);

            // 파일 입력 감지
            document.getElementById('image-upload').addEventListener('change', handleImageUpload);
        }

        // 이미지 업로드 처리 및 미리보기
        function handleImageUpload(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const imgPreview = document.getElementById('uploaded-image-preview');
                    imgPreview.src = e.target.result;
                    imgPreview.style.display = 'block'; // 이미지 보이기
                    // 이전 예측 결과 초기화
                    for (let i = 0; i < maxPredictions; i++) {
                        labelContainer.childNodes[i].innerHTML = "";
                    }
                    document.getElementById("not-this-label").innerHTML = "";
                }
                reader.readAsDataURL(file);
            }
        }

        // 업로드된 이미지로 판별 수행
        async function predictUploadedImage() {
            const imgElement = document.getElementById('uploaded-image-preview');
            // 이미지가 로드되지 않았거나 보이지 않으면 판별하지 않음
            if (!imgElement || imgElement.style.display === 'none') {
                alert('먼저 이미지를 업로드해주세요!');
                return;
            }

            const prediction = await model.predict(imgElement);

            // 먼저 모든 예측 레이블과 "이건 아닙니다." 레이블을 초기화합니다.
            for (let i = 0; i < maxPredictions; i++) {
                labelContainer.childNodes[i].innerHTML = "";
            }
            document.getElementById("not-this-label").innerHTML = "";

            // 가장 높은 확률을 가진 클래스를 찾습니다.
            let maxProbability = 0;
            let bestPredictionIndex = -1;

            for (let i = 0; i < maxPredictions; i++) {
                if (prediction[i].probability > maxProbability) {
                    maxProbability = prediction[i].probability;
                    bestPredictionIndex = i;
                }
            }

            // 가장 높은 확률이 THRESHOLD 이상인지 확인합니다.
            if (bestPredictionIndex !== -1 && maxProbability >= THRESHOLD) {
                const classPrediction =
                    prediction[bestPredictionIndex].className + ": " + (maxProbability * 100).toFixed(0) + "%";
                labelContainer.childNodes[bestPredictionIndex].innerHTML = classPrediction;
            } else {
                document.getElementById("not-this-label").innerHTML = "이건 아닙니다.";
            }
        }

        // 페이지 로드 시 모델 초기화
        window.onload = init; // init 함수를 DOM 로드 후 호출
    </script>
</body>
</html>
